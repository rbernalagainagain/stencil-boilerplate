<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/stencil-boilerplate.css" />

    <script type="module" src="/build/stencil-boilerplate.esm.js"></script>
    <script nomodule src="/build/stencil-boilerplate.js"></script>

    <style>
      body {
        height: 100vh;
        display: flex;

        padding: 0;
        margin: 0;
      }

      .wrapper {
        flex-grow: 1;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background: var(--background-button);
        color: var(--color);
      }
    </style>
  </head>
  <body>
    <div id="root" class="wrapper">
      <my-input-password placeholder="Password">
        <p id="message"></p>
      </my-input-password>
    </div>

    <script>
      async function loadCustomElements() {
        await customElements.whenDefined('my-input-password')
        wrapper.getValue().then(console.log)
      }

      const wrapper = document.querySelector('my-input-password')
      const message = document.getElementById('message')

      wrapper.addEventListener('showPassword', ({ detail: isOpenEye }) => {
        return (message.innerText = isOpenEye
          ? 'attention! Your password is visible'
          : '')
      })

      loadCustomElements()
    </script>
  </body>
</html>
